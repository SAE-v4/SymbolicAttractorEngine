name: Deploy (GitHub Pages)

on:
  push:
    branches:
      - feature/lexicon-chamber   # <-- switch to main later
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }
      - run: npm ci
      - run: npm run build -- --base=/SymbolicAttractorEngine/
      
      # Build with the correct base path for a project page
      - name: Build
        run: pnpm build --base=/SymbolicAttractorEngine/

      # SPA fallback so deep links work on Pages
      - name: Create 404.html
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
